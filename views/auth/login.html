<!DOCTYPE html>
<html>
  <head>
    <title>Cloud In a Box</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static_source/css/admin.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="/static_source/js/lib/modernizr.js"></script>


  </head>
  <body class="backstretch">

		<div class="block-absolute-center login-form">

			<div class="text-center m-b-10">
				<img src="https://s3-ap-southeast-1.amazonaws.com/megampub/images/logo-megam160x43w.png">
        <h2 class="text-white font-w-100">Cloud In a Box</h2>
			</div>
			
			          {{if .flash.ResetSuccess}}
                        <div class="alert alert-success">
                            <p>login1</p>
                        </div>
                        {{end}}
                        {{if .flash.HasLogout}}
                        <div class="alert alert-warning alert-dismissable">
                            <p>login2</p>
                        </div>
                        {{end}}
                        {{if .flash.NotPermit}}
                        <div class="alert alert-danger">
                            <p>login3</p>
                        </div>
                        {{end}}
                        {{if .flash.UserForbid}}
                        <div class="alert alert-danger">
                            <p>login4</p>
                        </div>
                        {{end}}
		     	        {{if .flash.Error}}
                            <div class="alert alert-danger alert-dismissable">
                              <p>Email and password was wrong. Please re-entry the fields.</p>                               
                            </div>
                        {{end}}
			<form id="User" method="POST" action="/signin">
			  <div class="form-group">
			    <input type="user" class="form-control input-glass" name="username" id="email" placeholder="Username">
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control input-glass" name="password" id="pass" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>
			</form>
			<a href="https://www.megam.co" class="text-white hover-opacity-change hover-white-opacity-text m-t-10 d-block">Don't have an account yet?</a>

		</div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/static_source/js/lib/backstretch.js"></script>

    <script>
      $(".backstretch").backstretch([
        "/static/backgrounds/wg_blurred_backgrounds_11.jpg", 
      ], {
        duration: 3000,
        fade: 'slow'
      });
    </script>

  </body>
</html>
